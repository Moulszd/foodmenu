
{% extends 'food/base.html' %}
 
{% block body %}
 
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add item
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
 
                        <button class="btn-info" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
</div>
{% endblock %}
