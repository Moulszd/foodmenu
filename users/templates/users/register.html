{% extends 'food/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        Register
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                                <br>
                                {{ field }}
                            </div>
                            {% endfor %}
                            <button class="btn-info" type="submit">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
